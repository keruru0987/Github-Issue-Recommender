<!--搜索得到StackOverflow结果后的页面-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Issue recommender</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css">

    <style>
        .oneline_ignore {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .twoline_ignore {
            display: -webkit-box;
            overflow: hidden;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .content {
            height: calc(100vh - 100px);
            overflow-y: scroll;
        }

    </style>


</head>
<body>
<script  src="https://unpkg.com/showdown/dist/showdown.min.js"></script>

<script>
    function showMore(id) {
        var title_text = document.getElementById("title" + id).innerText;
        document.getElementById("title_area").innerHTML = title_text;

        var converter = new showdown.Converter()
        var tex = document.getElementById("body" + id).innerText;
        html = converter.makeHtml(tex);
        document.getElementById('body_text').innerHTML = html;
    }
</script>

<script>
    function showBlog() {
        document.getElementById("body_text").innerHTML =
            '<iframe src="http://erichu.top/" frameBorder="0" height="800px" width="1200px"></iframe>'
        document.getElementById("title_area").innerText = "Please select the post in the left list, then press recommend"
    }
</script>


<div class="col-xs-1">
    <img src="/static/HIT.png" alt="HIT" style="height: 100px; margin-left: 10px; margin-top: 10px">
</div>
<div class="col-xs-11">

    <div class="page-header">
        <h1><a href="/mainpage" style="text-decoration: none; color: #0f0f0f">GitHub Issue Recommender </a><small>by
            eric</small><small class="clearfix" style="float: right;padding-top: 15px" onclick="showBlog()">about
            me</small></h1>
    </div>
</div>

<div class="container-fluid clearfix">
    <div class="col-xs-4" style="background-color: lightgrey; height: 800px">
        <div class="page-header">
            <h3>Recommend Results</h3>
        </div>


        <div class="content" style="height: 600px">


            {% for i in u %}

            <div class="col-xs-10">
                <div class="panel panel-default" style="width: 100%; display: inline-block">
                    <div class="panel-heading">
                        <div class="oneline_ignore"><h3 class="panel-title" id="title{{i[3]}}">{{i[1]}}</h3></div>

                    </div>
                    <div class="panel-body">
                        <div class="media">
                            <div class="media-body" id="body{{i[3]}}">
                                <div class="twoline_ignore">{{i[2]}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-2">
                <div style="height: 50px">
                    <button type="button" class="btn btn-primary" style="width: 55px"
                            onclick="showMore('{{i[3]}}')">
                        more
                    </button>
                </div>
                <div style="height: 50px">
                    <a href={{i[0]}} target="_blank">
                        <button type="button" class="btn btn-primary" style="width: 55px">goto</button>
                    </a>
                </div>
            </div>

            {% endfor %}

        </div>


    </div>

    <!--主体右侧-->
    <div class="col-xs-8">
        <div style="display: block">
            <div class="page-header" style="height: 60px">
                <h3 class="oneline_ignore" id="title_area">Please select the Issue in the left list</h3>
            </div>
        </div>
        <div style="width: 1200px;">
            <p id="body_text"></p>
        </div>


    </div>

</div>


</body>
</html>
